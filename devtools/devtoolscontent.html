<html>
	<head>
		<link rel="stylesheet" type="text/css" href="default.css">
	</head>
	<body>
		<script type="text/javascript" src="page.js"></script>
		<script type="text/javascript" src="imagetoggle.js"></script>
		<script type="text/javascript" src="headers.js"></script>
		<script type="text/javascript" src="display-im.js"></script>
		<script type="text/javascript" src="display-common.js"></script>
		<script type="text/javascript" src="googanalytics.js"></script>
		<script type="text/javascript" src="report.js"></script>

		<div class="container">
			<div id="conversionSummary" class="row clearfix">
				<div class="col-1-4-box"><h1>Realtime Conversions</h1><h3 id="totalICImagesTransformed">0</h3></div>
				<div class="col-1-4-box"><h1>Optimized Conversions</h1><h3 id="totalIMImagesTransformed">0</h3></div>
				<div class="col-1-4-box"><h1>Total Saved Bytes</h1><h3 id="totalByteReduction">0</h3></div>
				<div class="col-1-4-box"><h1>% Bytes Change</h1><h3 id="pctByteReduction">0</h3></div>
			</div>
			<div class="clearfix">
				<div style="display:none" id="imageBox" class="col-image-box">
					<h1>Image Comparison</h1>
					<a id="imageComareUrlTitle" target="_blank"></a>
					<table id='imageToggleControls' class='imageCompareTable'>
						<tr>
							<th id="transformedImage" class="unselectedImage">Transformed Image</th>
							<th id="originalImage" class="unselectedImage">Original Image</th>
						</tr>
					</table>
					<div id="ajaxloader" style="display:none;"></div>
					<div id='imageToggleBox' class="imageToggleBox">
						<img id="toggleOriginalImage" class="toggleOriginalImage">
						<img id="toggleTransformedImage" class="toggleTransformedImage">
					</div>
					<p id='imageToggleBoxMessage' class='imageToggleBoxMessage'>Click The Image To Toggle</p>
				</div>
			</div>
			<div id="conversionDetails">
				<div id="imConversionBox" style="display:none" class="row details clearfix">
					<div class="col-full-box"><h1>Optimized Conversion Details</h1><h3 id="imDetailsTable"></h3></div>
				</div>
				<div id="icConversionBox" style="display:none" class="row details clearfix">
					<div class="col-full-box"><h1>Realtime Conversion Details</h1><h3 id="icDetailsTable"></h3></div>
				</div>
			</div>
			<div id="notEnabled" style="display:none" class="details col-full-box clearfix"></div>
		</div>
	</body>
	<script type="text/javascript" src="devtoolscontent.js"></script>
</html>
