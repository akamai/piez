<html>
	<head>
		<style>
			body {
			  margin: 10;
			  background-color: #222222;
			  font-size: 14px;
			  color: #999797;
			  font-family: 'Open Sans', "Helvetica Neue", Helvetica, Arial, sans-serif;
			}

			div.main {
				border-radius: 5px;
				background: #2C2C2C;
				font-size: 15px;
				font-family: 'Open Sans', "Helvetica Neue", Helvetica, Arial, sans-serif;
				padding: 20px;
				width: 500px;
				box-shadow: inset 1px 1px 3px rgba(1,1,1,1);
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<h1>Piez Configuration</h1>
		<script src="popup.js"></script>
		<div class='main'>
			<form id='piezConfigForm' class=''>
				<input type="radio" name="piezRadio" id="piezModeOff" value="piezModeOff">
				<label for="piezModeOff">Disabled</label><br>
				<input type="radio" name="piezRadio" id="piezModeImSimple" value="piezModeImSimple">
				<label for="piezModeImSimple">Image Manager (Simple)</label><br>
				<input type="radio" name="piezRadio" id="piezModeImAdvanced" value="piezModeImAdvanced">
				<label for="piezModeImAdvanced">Image Manager (Advanced)</label><br>
				<input type="radio" name="piezRadio" id="piezModeA2" value="piezModeA2">
				<label for="piezModeA2">Adaptive Acceleration</label><br>
				<input type="radio" name="piezRadio" id="piezModeRoSimple" value="piezModeRoSimple">
				<label for="piezModeRoSimple">Resource Optimizer (Simple)</label><br>
				<input type="radio" name="piezRadio" id="piezModeRoAdvanced" value="piezModeRoAdvanced">
				<label for="piezModeRoAdvanced">Resource Optimizer (Advanced)</label><br>
			</form>
		</div>
	</body>
</html>
